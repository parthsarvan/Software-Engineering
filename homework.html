        <div id = "header">
            <img src="./img/chalkboard.jpg" alt = "Chalkboard"/>
            <div id = "navBar">               
                <h1>Clever Planner</h1>
                <ul>
                    <li><h2><a href = "./index.html">Home</a></h2></li>
                    <li><h2><a href = "./courses.html">Courses</a></h2></li>

        <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />

        <link rel="stylesheet" type="text/css" media="screen" href="./css/homework.css" />
    </head>

    <body>
        <div id = "page">
            <div id = "homeworkList">
                <h1>To-Do List</h1>
            </div>
            <p><input type="button" id = "markCompleted" value="Mark Completed" onclick="removeHomeworks()"></p>
            <script src="./scripts/homeworkList.js"></script>

            <div id = "homeworkDetails">
                
            </div>

            <div id = "homeworkForm">
                <h1>New Homework</h1>
                <p>Name</p>
                <p><input type="text" id = "nameBox" name="Name"></p>
                <p>Description</p>
                <p><input type="text" id = "descriptionBox" name="Description"></p>
                <p>Due Date</p>
                <p><input type="date" id = "datePicker" name="Due Date"></p>
                <p><input type="submit" name="Create Homework" onclick="addHomework()"></p>
            </div>
            <script src="./scripts/homeworkManager.js"></script>

            <div id = "procrastinationMeter">
                <h2>Procrastination Meter</h2>
                <div id = "emptyMeter">
                    <div id = "filledMeter"></div>
                </div>
                <div id = "onSchedule">
                    <p>On Schedule! :)</p>
                </div>
                <div id = "behindSchedule">
                    <p>Behind Schedule! :(</p>
                </div>
            </div>
            <script src="./scripts/procrastinationMeter.js"></script>
        </div>
    </body>
